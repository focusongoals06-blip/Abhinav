<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeFlow</title>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
    }
  }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Righteous&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --grad-1: #ee7752;
      --grad-2: #e73c7e;
      --grad-3: #23a6d5;
      --grad-4: #23d5ab;
      --glow-1: #ec4899;
      --glow-2: #8b5cf6;
      --glow-3: #d946ef;
      --glow-4: #f59e0b;
    }

    html.dark {
      --grad-1: #0f2027;
      --grad-2: #203a43;
      --grad-3: #2c5364;
      --grad-4: #1c3d4a;
      --glow-1: #f472b6;
      --glow-2: #a78bfa;
      --glow-3: #e879f9;
      --glow-4: #fbbf24;
    }

    body {
      background: linear-gradient(-45deg, var(--grad-1), var(--grad-2), var(--grad-3), var(--grad-4));
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
      font-family: 'Inter', sans-serif;
    }

    .font-righteous {
      font-family: 'Righteous', sans-serif;
    }
    
    .animate-header-gradient {
      background: linear-gradient(-45deg, #ff7e5f, #feb47b, #86A8E7, #91EAE4);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: header-gradient-animation 10s ease infinite;
    }
    
    .glowing-button {
        position: relative;
        color: white;
        border: none;
        background-size: 400% 100%;
        background-image: linear-gradient(90deg, 
            var(--glow-1), 
            var(--glow-2), 
            var(--glow-3), 
            var(--glow-4), 
            var(--glow-1)
        );
        z-index: 1;
        animation: flowing-aurora 8s linear infinite;
        transition: all 0.3s ease;
        text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }

    .glowing-button:hover:not(:disabled) {
        animation-duration: 4s;
        transform: scale(1.05);
        box-shadow: 0 0 15px var(--glow-2), 0 0 25px var(--glow-3);
    }

    html.dark .glowing-text {
      text-shadow: 0 0 8px rgba(232, 121, 249, 0.7), 0 0 10px rgba(167, 139, 250, 0.5);
    }
    
    input::placeholder {
        font-weight: 600; /* semibold */
    }

    /* Fluid Typography for header */
    .header-title {
        font-size: clamp(3.5rem, 10vw, 6rem);
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes header-gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes flowing-aurora {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    /* Aspect ratio helper for video embed */
    .aspect-video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    .aspect-video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
